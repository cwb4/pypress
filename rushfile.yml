gitignore: |
  # adding a python gitignore

  curl -O https://raw.githubusercontent.com/github/gitignore/master/Python.gitignore
  mv Python.gitignore .gitignore

sphinx_start: |
  # running sphinx in the current docs folder

  docker run -d -v $PWD/docs:/docs -p 8000:8000 rednafi/sphinx
  # docker exec -it $(docker ps -a -q --filter ancestor=rednafi/sphinx --format="{{.ID}}") sphinx-quickstart


sphinx_stop: |
  # stopping sphinx

  docker rm $(docker stop $(docker ps -a -q --filter ancestor=rednafi/sphinx --format="{{.ID}}"))
